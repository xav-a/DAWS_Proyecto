<!DOCTYPE html>
<html lang="en">
		<head>
				<title>Contactenos-Guayaquiltransactions</title>
				<meta charset="utf-8">
				<link rel="stylesheet" href="bs/css/bootstrap.css">
				<link rel="stylesheet" href="bs/css/bootstrap-grid.css">
				<link rel="stylesheet" href="css/proyecto.css">
				<link rel="stylesheet" href="js/html5-simple-date-input-polyfill.css" />

                <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		</head>
		<body>
				<div class="container">
					<div class="row">
						<div class="col-12">
							<header>
									<h1>GuayaquilTransactions</h1>
									<h2>Dashboard project</h2>
							</header>
						</div>
					</div>

					<div class="row">
                        <div class="col-12">
                            <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
                                <ul class="nav navbar-nav">
                                    <li class="nav-item"><a class="nav-link" href="index.html">Dash</a></li>
                                    <li class="nav-item"><a class="nav-link" href="about.html">Sobre el proyecto</a></li>
                                    <li class="nav-item"><a class="nav-link" href="quienessomos.html">Quienes Somos?</a></li>
                                    <li class="nav-item"><a class="nav-link" href="contactenos.html">Contáctenos</a></li>
                                </ul>	
                            </nav>
                        </div>
                    </div>

					<div class="row">
						<div class="col-7">
							<h3>Contactenos</h3>
							<form>
								<div class="form-group row">
									<label for="nombres" class="col-2 col-form-label">Nombres:</label>
									<div class="col-10">
										<input type="text" class="form-control" id="nombres" placeholder="Ingrese su Nombre">
									</div>
								</div>
								<div class="form-group row" >
										<label for="apellidos" class="col-2 col-form-label">Apellidos:</label>
										<div class="col-10">
											<input type="text" class="form-control" id="apellidos" placeholder="Ingrese sus Apellidos">
										</div>
								</div>
								<div class="form-group row">
									<label for="fecha" class="col-2 col-form-label">Edad:</label>
									<div class="col-10">
										<script src="js/html5-simple-date-input-polyfill.min.js"></script>
										<input class="form-control" type="date"  id="fecha">
									</div>
								</div>

								<div class="form-group row">
									<label for="email" class="col-2 col-form-label">Email:</label>
									<div class="col-10">
										<input class="form-control" type="email"  id="email" placeholder="Ingrese su Email">
									</div>
								</div>
								<div class="form-group row">
									<label for="comentario" class="col-2 col-form-label">Comentario: </label>
									<div class="col-10">
										<textarea class="form-control" id="comentario" rows="3"></textarea>
									</div>  
								</div>
								<button type="button" class="btn btn-primary">Enviar</button>
								
							</form>

						</div>
						<div class="col-5">
							

						</div>
					</div>

					<div class="row">
						<div class="col-12">
							<footer>
								<div class="container"></div>
									<div class="row">
										<div class="col-8">
											<p>Escuela Superior Politécnica del Litoral <br>
												Desarrollo de Aplicaciones Web <br>
												All Rights Reserved. <br>
											</p>
										</div>
										<div class="col-4">
											<img src="images/logoEspol.png" class="img-responsive" alt="ESPOL">
											<img src="images/logoFiec.png" class="img-responsive" alt="FIEC">
										</div>
									</div>
							</footer>
						</div>
					</div>
				</div>
		</body>
</html>
